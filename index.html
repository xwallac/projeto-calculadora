<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Calculadora</title>
    
</head>
<body>
    
    <div id="calc">
    <h1>CALCULADORA</h1>
    <h5>SOMAR</h5>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="calcular" onclick="somar()">
    <div id="res">Resultado</div>
    </div>

    <div id="calc2">
        <h5>MULTIPLICAR</h5>
        <input type="number" name="txtn3" id="txtn3"> x
        <input type="number" name="txtn4" id="txtn4">
        <input type="button" value="calcular" onclick="multiplicar()">
        <div id="res2">Resultado</div>

    </div>

    <div id="calc3">
        <h5>DIVIDIR</h5>
        <input type="number" name="txtn5" id="txtn5"> รท
        <input type="number" name="txtn6" id="txtn6">
        <input type="button" value="calcular" onclick="dividir()">
        <div id="res3">Resultado</div>

    </div>
    
    <div id="calc4">
        <h5>SUBTRAIR</h5>
        <input type="number" name="txtn7" id="txtn7"> -
        <input type="number" name="txtn8" id="txtn8">
        <input type="button" value="calcular" onclick="diminuir()">
        <div id="res4">Resultado</div>

    </div>
    <script>
        function somar() {
            var tn1 = window.document.getElementById('txtn1') 
            var tn2 = window.document.querySelector('input#txtn2')
            var res = window.document.getElementById('res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2
            res.innerHTML = ` ${s} `
        }

        function multiplicar() {
            var tn3 = window.document.getElementById('txtn3')
            var tn4 = window.document.getElementById('txtn4')
            var res = window.document.getElementById('res2')
            var n1 = Number(tn3.value)
            var n2 = Number(tn4.value)
            var s = n1 * n2
            res.innerHTML = ` ${s} `
        }

        function dividir(){ 
            var tn5 = window.document.getElementById('txtn5')
            var tn6 = window.document.getElementById('txtn6')
            var res = window.document.getElementById('res3')
            var n1 = Number(tn5.value)
            var n2 = Number(tn6.value)
            var s = n1 / n2
            res.innerHTML = ` ${s} `
        }

        function diminuir(){ 
            var tn7 = window.document.getElementById('txtn7')
            var tn8 = window.document.getElementById('txtn8')
            var res = window.document.getElementById('res4')
            var n1 = Number(tn7.value)
            var n2 = Number(tn8.value)
            var s = n1 - n2
            res.innerHTML = ` ${s} `
        }
    </script>
</body>
</html>
